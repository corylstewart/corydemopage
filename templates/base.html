<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery-1.11.1.min.js"></script>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- my css and js -->
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />

    <title>Cory's Demo Page</title>


</head>
<body {% if stock_symbol %} onload="do_everything()" {% endif %}>
<div class="container">
    <!-- static navbar -->
    <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Home</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                        <li {% if page_name == 'resume' %} class="active" {% endif %} >
                            <a href="/resume">Resume</a></li>
                        <li {% if page_name == 'optionposition' %} class="active" {% endif %} >
                            <a href="/optionposition">Options</a></li>
                        <li class="dropdown" {% if page_name == 'sudoku' %} class="active" {% endif %} >
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                Sudoku<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/sudoku?level=easy">Easy</a></li>
                                <li><a href="/sudoku?level=medium">Medium</a></li>
                                <li><a href="sudoku?level=hard">Hard</a></li>
                                <li><a href="sudoku?level=user">User Generated</a></li>
                            </ul>
                        </li>
                        <li class="dropdown" {% if page_name == 'artcollection' %} class="active" {% endif %} >
                            <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                Art<span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li><a href="/artcollection/collection">Show Art</a></li>
                                <li><a href="/artcollection/add_art">Add Art</a></li>
                            </ul>
                        </li>
                        <li {% if page_name == 'github' %} class="active" {% endif %} >
                            <a href="https://github.com/corylstewart?tab=repositories">GitHub</a></li>
                        {% if not user %}
                            <li {% if page_name == 'login_page' %} class="active" {% endif %} >
                                        <a href="/login">Login</a></li>
                            <li {% if page_name == 'signup_page' %} class="active" {% endif %} >
                                        <a href="/signup">Signup</a></li>
                        {% endif %}
                </ul>
                {% if user %}
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout">{{user}}(logout)</a></li>
                    </ul>
                {% endif %}

            </div>
        </div>
    </div>


{% block content %}
{% endblock %}
</div>
</body>
</html>
